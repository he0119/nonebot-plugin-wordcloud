name: Code Coverage

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        db: ["sqlite+aiosqlite://"]
        db-pool: ["StaticPool"]

        include:
          - os: ubuntu-latest
            python-version: "3.10"
            db: postgresql+psycopg://postgres:postgres@localhost:5432/postgres
            db-pool: "NullPool"
          - os: ubuntu-latest
            python-version: "3.10"
            db: mysql+aiomysql://mysql:mysql@localhost:3306/mymysql
            db-pool: "NullPool"
      fail-fast: false
    env:
      OS: ${{ matrix.os }}
      PYTHON_VERSION: ${{ matrix.python-version }}
      SQLALCHEMY_DATABASE_URL: ${{ matrix.db }}
    services:
      postgresql:
        image: ${{ startsWith(matrix.db, 'postgresql') && 'postgres' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
      mysql:
        image: ${{ startsWith(matrix.db, 'mysql') && 'mysql' || '' }}
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_USER: mysql
          MYSQL_PASSWORD: mysql
          MYSQL_DATABASE: mymysql
        ports:
          - 3306:3306
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set timezone
        uses: szenius/set-timezone@1f9716b0f7120e344f0c62bb7b1ee98819aefd42
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneMacos: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"

      - name: Set up Python
        uses: he0119/setup-python@main
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: poetry install

      - name: Run migrations
        run: pipx run poetry run nb orm upgrade

      - name: Run tests
        run: |
          sed -ie "s#sqlite+aiosqlite://#${SQLALCHEMY_DATABASE_URL}#g" tests/conftest.py
          sed -ie "s#StaticPool#${SQLALCHEMY_POOL_CLASS}#g" tests/conftest.py
          poetry run pytest -n auto --cov=nonebot_plugin_wordcloud --cov-report xml
        env:
          SQLALCHEMY_DATABASE_URL: ${{ matrix.db }}
          SQLALCHEMY_POOL_CLASS: ${{ matrix.db-pool }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON_VERSION,SQLALCHEMY_DATABASE_URL

  check:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe
        with:
          jobs: ${{ toJSON(needs) }}
