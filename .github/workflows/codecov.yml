name: Code Coverage

on:
  push:
    branches:
      - "main"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    env:
      OS: ${{ matrix.os }}
      PYTHON_VERSION: ${{ matrix.python-version }}
      DB: sqlite
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set timezone
        uses: szenius/set-timezone@1f9716b0f7120e344f0c62bb7b1ee98819aefd42
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneMacos: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
      - name: Setup rye
        uses: eifinger/setup-rye@b0de59c61cc78ac1f58cbcb6e15e04ebd31b984b
        with:
          enable-cache: true
          cache-prefix: ${{ env.PYTHON_VERSION }}
      - name: Install prerequisites
        run: |
          rye pin ${{ env.PYTHON_VERSION }}
          rye sync
      - name: Run tests
        run: rye run test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON_VERSION,DB
  test-pg:
    name: Test PostgreSQL
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON_VERSION: "3.10"
      DB: postgresql
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set timezone
        uses: szenius/set-timezone@1f9716b0f7120e344f0c62bb7b1ee98819aefd42
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneMacos: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
      - name: Setup rye
        uses: eifinger/setup-rye@b0de59c61cc78ac1f58cbcb6e15e04ebd31b984b
        with:
          enable-cache: true
          cache-prefix: ${{ env.PYTHON_VERSION }}
      - name: Install prerequisites
        run: |
          rye pin ${{ env.PYTHON_VERSION }}
          rye sync
      - name: Run tests
        run: |
          sed -ie "s#sqlite+aiosqlite://#postgresql+asyncpg://postgres:postgres@localhost:5432/postgres#g" tests/conftest.py
          sed -ie "s#StaticPool#NullPool#g" tests/conftest.py
          rye run test:single
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON_VERSION,DB
  test-mysql:
    name: Test MySQL
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON_VERSION: "3.10"
      DB: mysql
    services:
      mysql:
        image: mysql
        env:
          MYSQL_ROOT_PASSWORD: mysql
          MYSQL_USER: mysql
          MYSQL_PASSWORD: mysql
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping -h localhost -umysql -pmysql" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set timezone
        uses: szenius/set-timezone@1f9716b0f7120e344f0c62bb7b1ee98819aefd42
        with:
          timezoneLinux: "Asia/Shanghai"
          timezoneMacos: "Asia/Shanghai"
          timezoneWindows: "China Standard Time"
      - name: Setup rye
        uses: eifinger/setup-rye@b0de59c61cc78ac1f58cbcb6e15e04ebd31b984b
        with:
          enable-cache: true
          cache-prefix: ${{ env.PYTHON_VERSION }}
      - name: Install prerequisites
        run: |
          rye pin ${{ env.PYTHON_VERSION }}
          rye sync
      - name: Run tests
        run: |
          sed -ie "s#sqlite+aiosqlite://#mysql+aiomysql://mysql:mysql@localhost:3306/test#g" tests/conftest.py
          sed -ie "s#StaticPool#NullPool#g" tests/conftest.py
          rye run test:single
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          env_vars: OS,PYTHON_VERSION,DB

  check:
    if: always()
    needs: [test, test-pg, test-mysql]
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe
        with:
          jobs: ${{ toJSON(needs) }}
